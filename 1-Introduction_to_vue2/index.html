<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="nav-bar"></div>
    <div id="app"> 
        <div class="product">
            <div class="product-image">
                <img v-bind:src="image" :alt="altText">
                
            </div>
            <div class="product-info">
                <h1>{{product}}</h1>
                <p> {{description}}</p>
                <p v-if="inventory > 10">En Stock</p>
                <p v-else-if=" inventory <= 10 && inventory > 0">En cours d'Ã©puisement</p>
                <p 
                    v-else
                    :class="{outOfStock : inventory <= 0}">
                    En rupture de stock
                </p>
                <p v-if="onSale == true">En vente</p>
                <ul>
                    <li v-for="detail in details">
                        {{detail}}
                    </li>
                </ul>
                <ul>
                    <li v-for="size in sizes">
                        la taille est : {{size}}
                    </li>
                </ul>
                <div 
                    class="color-box"
                    v-for="variant in variants" 
                    :key="variants.variantId"
                    :style="{backgroundColor : variant.variantColor }"
                    @mouseover="updateProduct(variant.variantImage)">
                </div>
                <button 
                    v-on:click="addToCart" 
                    :disabled="inventory <= 0"
                    :class="{disabledButton : inventory <= 0 }">
                    Add to Cart
                </button>
                <button v-on:click="removeToCart" >remove To Cart</button>
                <div class="cart">
                    <p>Cart({{cart}})</p>
                </div>
                <a v-bind:href="links">Pour plus de question cliquez ici !!!</a>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
